<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signin</title>
    <link rel="stylesheet" href="log.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container text-dark vh-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-5 col-md-8">
                <div class="login-card p-5 rounded-4">
                    <h3 class="mb-4 text-dark text-center">Sign In</h3>
                    <form action="web.html">
                        <div class="mb-4">
                            <input type="email" class="form-control border-0" placeholder="Email Address" id="" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control border-0" placeholder="Password" id="" required>
                        </div>
                        <div class="mb-4">
                            <div class="form-check">
                                <input type="checkbox" name="" class="form-check-input" id="remember">
                                <label for="remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn  rounded-3 fw-semibold">Login</button>
                        </div>
                        <p class="mb-0">Don't Have an account? <a href="#" class="text-dark fw-bold">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
